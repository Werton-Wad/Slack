<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Slack</title>
</head>

<body>
    <header>
        <div class="search-bar">
            <div class="search-bar__content">
                <div class="history-icon">
                    <img src="assets/history_icon.svg" width="20px" height="20px">
                </div>
                <div class="search-btn">
                    <div class="search-btn__content">
                        <div class="search-btn__name">Search Ais</div>
                        <div class="search-icon">
                            <img src="assets/search_icon.svg" width="15px" height="15px">
                        </div>
                    </div>
                </div>
                <div class="help-icon">
                    <img src="assets/help_icon.svg" width="20px" height="20px">
                </div>
            </div>
        </div>
    </header>
    <section class="main-content">
        <section class="column-left">
        
            <div class="column-left__header">
                <div class="column-left__wrapper">
                    <div class="column-left__header__content">
                        <div class="column-left__header__content__text">
                            <p class="name-company">Ais
                                <img src="assets/small-down-arrow.svg" alt="arrow" width="10px" height="10px">
                            </p>
                            <p class="name-man">
                                <img src="assets/circle-icon.svg" alt="status" width="10px" height="10px">
                                Vadzim Zhebrak</p>
                        </div>
                        <div class="new-message-icon">
                            <img src="assets/new-message-icon.svg" alt="message" width="17px" height="17px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="column-left__options">
                    <div class="column-left__options__content">
                        <div>
                            <img src="assets/threads-icon.svg" alt="threads" width="15px" height="15px">
                            Threads</div>
                        <div>
                            <img src="assets/email-icon.svg" alt="threads" width="15px" height="15px">
                            Mentions & reactions</div>
                        <div>
                            <img src="assets/people-icon.svg" alt="threads" width="15px" height="15px">
                            People</div>
                        <div>
                            <img src="assets/apps-icon.svg" alt="threads" width="15px" height="15px">
                            Apps</div>
                        <div>
                            <img src="assets/files-icon.svg" alt="threads" width="15px" height="15px">
                            Files</div>
                        <div>
                            <img src="assets/up-arrow-icon.svg" alt="threads" width="15px" height="15px">
                            Show less</div>
                    </div>
            </div>
            <div class="column-left__channels"></div>
        
        </section>
        <section class="column-right">
            general
        </section>
    </section>
    
</body>

</html>
